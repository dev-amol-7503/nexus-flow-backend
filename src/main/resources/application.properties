# Enable bean overriding to avoid conflicts
spring.main.allow-bean-definition-overriding=true

# CORS configuration
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nexusflow
spring.datasource.username=postgres
spring.datasource.password=Matrix@7503

# JPA - Let Hibernate create schema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable Flyway for now
spring.flyway.enabled=false

# Server
server.port=8080

# JWT
jwt.secret=yourJwtSecretKeyMinimum32CharactersLongForHS256123
jwt.expiration=86400000

# Setup Configuration
app.setup.invitation-code=TheMatrix7503


# Logging Configuration
logging.level.com.nexus_flow.nexus_flow=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.file.name=logs/nexus-flow.log

# Logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


# Admin Configuration
app.admin.username=admin
app.admin.password=${ADMIN_PASSWORD:} # Empty by default - set via environment variable
app.admin.email=admin@nexusflow.com
app.admin.first-name=System
app.admin.last-name=Administrator
app.admin.auto-generate-password=true